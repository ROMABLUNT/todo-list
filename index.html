<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Task Tracker</h1>
        </header>

        <section class="task-form">
            <input type="text" id="task-input" placeholder="Enter your task" required>
            <select id="category-select">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="study">Study</option>
            </select>
            <input type="date" id="due-date">
            <button id="add-task-btn">Add Task</button>
        </section>

        <section class="filters">
            <button id="all-tasks-btn">All</button>
            <button id="completed-tasks-btn">Completed</button>
            <button id="pending-tasks-btn">Pending</button>
        </section>

        <section class="task-list">
            <ul id="task-list"></ul>
        </section>

        <section class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
